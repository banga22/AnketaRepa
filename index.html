<!DOCTYPE html>
<html>
<head>
    <title>Анкеты специалистов</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div id="auth-section">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
    </div>

    <div id="profile-section" style="display: none;">
        <h2>Добавить анкету</h2>
        <input type="text" id="name" placeholder="ФИО">
        <input type="text" id="phone" placeholder="Телефон">
        <input type="text" id="experience" placeholder="Стаж">
        <select id="direction">
            <option>Дизайн</option>
            <option>Программирование</option>
            <option>3D-художник</option>
            <option>Архитектор</option>
        </select>
        <button onclick="addProfile()">Добавить</button>
    </div>

    <div id="profiles-list"></div>

    <script src="app.js"></script>
</body>
</html>
