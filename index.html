<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="authButton">Вход/Регистрация</button>
    </header>
    <main>
        <!-- Баннер -->
        <section class="banner">
            <div class="banner-content">
                <h1>Место для ваших идей</h1>
                <p>Делитесь творческими проектами, находите вдохновение и единомышленников</p>
                <button id="getStartedBtn">Начать сейчас</button>
            </div>
        </section>

        <!-- Секция с идеями -->
        <section class="ideas-section">
            <h2>Популярные идеи</h2>
            <div id="featuredIdeas" class="ideas-grid">
                <!-- Карточки будут генерироваться через JS -->
            </div>
        </section>

        <section class="ideas-section">
            <h2>Последние добавленные</h2>
            <div id="recentIdeas" class="ideas-grid">
                <!-- Карточки будут генерироваться через JS -->
            </div>
        </section>

        <!-- Форма добавления идеи (только для авторизованных) -->
        <div id="addIdeaForm" class="add-idea-container" style="display:none;">
            <h2>Поделитесь своей идеей</h2>
            <div class="form-group">
                <label for="ideaTitle">Название идеи:</label>
                <input type="text" id="ideaTitle" placeholder="Краткое и понятное название">
            </div>
            <div class="form-group">
                <label for="ideaDescription">Описание:</label>
                <textarea id="ideaDescription" placeholder="Расскажите подробнее о своей идее..."></textarea>
            </div>
            <div class="form-group">
                <label for="ideaCategory">Категория:</label>
                <select id="ideaCategory">
                    <option value="design">Дизайн</option>
                    <option value="tech">Технологии</option>
                    <option value="art">Искусство</option>
                    <option value="business">Бизнес</option>
                    <option value="education">Образование</option>
                </select>
            </div>
            <button id="submitIdeaBtn">Опубликовать идею</button>
        </div>
    </main>

    <!-- Модальное окно авторизации -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <div id="loginForm">
                <h2>Вход</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" required>
                </div>
                <button id="loginBtn">Войти</button>
                <p>Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a></p>
                <p id="loginError" class="error-message"></p>
            </div>

            <div id="registerForm" style="display:none">
                <h2>Регистрация</h2>
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Пароль:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button id="registerBtn">Зарегистрироваться</button>
                <p>Уже есть аккаунт? <a href="#" id="showLogin">Войти</a></p>
                <p id="registerError" class="error-message"></p>
            </div>
        </div>
    </div>

    <!-- Модальное окно профиля -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close-profile">&times;</span>
            <h2>Профиль пользователя</h2>
            
            <div id="profileView">
                <div class="profile-info">
                    <p><strong>Имя:</strong> <span id="viewFirstName"></span></p>
                    <p><strong>Фамилия:</strong> <span id="viewLastName"></span></p>
                    <p><strong>Род занятий:</strong> <span id="viewOccupation"></span></p>
                </div>
                <button id="editProfileBtn">Редактировать профиль</button>
            </div>
            
            <div id="profileEdit" style="display:none">
                <div class="form-group">
                    <label for="firstName">Имя:</label>
                    <input type="text" id="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <input type="text" id="lastName">
                </div>
                <div class="form-group">
                    <label for="occupation">Род занятий:</label>
                    <input type="text" id="occupation">
                </div>
                <button id="saveProfileBtn">Сохранить изменения</button>
                <button id="cancelEditBtn">Отмена</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
