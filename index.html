<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: #3367d6;
        }
        .toggle-mode {
            margin-top: 15px;
            color: #666;
            cursor: pointer;
            text-decoration: underline;
        }
        .hidden {
            display: none !important;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Форма входа -->
        <div id="login-form">
            <h1>Вход</h1>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Пароль" required>
            <button onclick="login()">Войти</button>
            <div class="toggle-mode" onclick="showRegister()">Нет аккаунта? Зарегистрируйтесь</div>
            <div id="login-error" class="error"></div>
        </div>

        <!-- Форма регистрации -->
        <div id="register-form" class="hidden">
            <h1>Регистрация</h1>
            <input type="text" id="register-username" placeholder="Имя пользователя" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Пароль" required>
            <button onclick="register()">Зарегистрироваться</button>
            <div class="toggle-mode" onclick="showLogin()">Уже есть аккаунт? Войдите</div>
            <div id="register-error" class="error"></div>
        </div>
    </div>

    <!-- Firebase + наш скрипт -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>  <!-- В конце body -->
</body>
</html>
